config:
  home_section: home
  home_type: page
  types:
    page:
      mapping: StandardPage
      has_slug: false
    blox:
      mapping: BlogIndexPage
      has_slug: false
      blog_type: blog
    blog:
      mapping: BlogPage
      has_slug: true
      blog_index_type: blox
  default_assets_url: /assets/
  brand:
    urls:
      home: /page/home
    locale: en
    labels:
      toolbar: Otvl Web
      account_tooltip: Account

pages:
  - id: home
    type: page
    menu: Home
  - id: menu1
    type: page
    menu: Menu1
    children:
      - id: sub-menu1
        type: page
        menu: Sub 1
      - id: sub-menu2
        type: page
        menu: Sub 2
  - id: menu2
    type: page
    menu: Menu2
    title: Title menu2
    children:
      - id: sub-menu1
        type: page
        menu: Sub 1 in 2
      - id: sub-menu2
        type: page
        menu: Sub 2 in 2
      - id: the-big-blog
        type: blox
        menu: The Big Blog !
        blog_type: blog
      - id: test-unicode
        type: page
        menu: Üdü Wüdü
  - id: corporate-blog
    type: blox
    menu: Corporate Blog
  - id: about
    menu: About
    children:
      - id: contact
        type: page
        menu: Contact us
      - id: legal-policies
        type: page
        menu: Legal Policies
  - id: no-type-no-menu-test
    menu: No type no menu
    children:
      - id: no-sub-menu-here
        type: page
  - id: no-menu-here-test
    menu: No menu here
    children:
      - id: no-sub-menu-there
        type: page
      - id: sub-menu-there
        type: page
        menu: A sub menu there

