      Ce site est dédié à la pratique du [[/page/qi-gong | QI Gong]] et de la méditation.

      Retrouvez les dernières informations dans la rubrique "[[/blox/pratique/actualites | Pratique > Actualités]]".

      Venez pratiquer le QI Gong ou la méditation à Poucharramet (31370) ou à Seysses (31600),
      dans la région de Muret et de Rieumes au sein d'associations: voir la rubrique "[[Pratique]]".

      Pour toute demande d'information, vous pouvez utiliser ce [formulaire]().

      Merci de votre visite et à très bientôt!
